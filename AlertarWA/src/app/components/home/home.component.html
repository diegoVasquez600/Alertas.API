<header>
  <h1>Asignar Alertas</h1>
  <hr/>
</header>
<div class="container">
    <div class="row">
      <div class="col-md-7">
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th>Alerta</th>
            <th>Prioridad</th>
            <th>Mensaje</th>
            <th>Usuarios</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let alerta of Alertas;index as i" [ngClass]="{'table-danger': alerta.Prioridad == 1,
          'table-success': alerta.Prioridad == 2}">
            <td>{{alerta.Descripcion}} </td>
            <td>{{alerta.Prioridad}} </td>
            <td>{{alerta.Mensaje}}</td>
            <td><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-7">
      
    </div>
    </div>
</div>
